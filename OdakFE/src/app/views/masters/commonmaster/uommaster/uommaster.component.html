<div class="row headtitle">
    <div class="col-md-9 col-sm-9 col-lg-9 col-xl-9">
        <h4>UOM Master</h4>
    </div>
    <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 alrt">
        <button type="button" class="btn btn-success btntop btn-raised bmd-btn-edit" (click)="onBack()"><i class="material-icons editicon">reply</i><div class="ripple-container"></div></button>
    </div>
</div>

<form [formGroup]="uommasterForm">
    <div class="card">
        <div class="card-body ">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                    <div class="form-group bmd-form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4">
                                <label class="str">UOM Code</label>
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">:</div>
                            <div class="col-md-7 col-sm-7 col-lg-7 col-xl-7">
                                <input type="text" name="UOMCode" formControlName="UOMCode" autocomplete="off" id="txtTerminalCode" ng-model="txtTerminalCode" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                    <div class="form-group bmd-form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4">
                                <label class="str">UOM Description</label>
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">:</div>
                            <div class="col-md-7 col-sm-7 col-lg-7 col-xl-7">
                                <input type="text" name="UOMDesc" formControlName="UOMDesc" autocomplete="off" id="txtTerminalName" ng-model="txtTerminalName" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
                    <div class="form-group bmd-form-group">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xl-4">
                                <label>Status</label>
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1 col-xl-1">:</div>
                            <div class="col-md-7 col-sm-7 col-lg-7 col-xl-7 input-field">
                                <select name="Status" formControlName="Status" id="ddlStatus" class="form-control my-select">
                                    <option *ngFor="let status of statusvalues" [value]="status.value">
                                        {{status.viewValue}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer ">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12" style="text-align:right;">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-raised mb-0">Submit</button>
            </div>
            <input type="hidden" id="HDRegId" ng-model="HDRegId" />
        </div>
    </div>
</form>
