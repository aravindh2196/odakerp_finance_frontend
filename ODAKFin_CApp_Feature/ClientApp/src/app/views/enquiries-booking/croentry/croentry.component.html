<form [formGroup]="croForm">

    <div class="row">
        <div class="col-md-12">

            <div class="col-md-12 padlr0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>CRO Number</label>
                                    <input type="text" autocomplete="off" formControlName="CRONo" id="txtCroNo" disabled class="form-control" />
                                </div>
                                <div class="col-md-4">
                                    <label class="str">Valid Till</label>
                                    <mat-form-field  class="paymentDate">
                                        <input matInput (click)="ValidTill.open()" readonly autocomplete="off" [matDatepicker]="ValidTill"  id="ValidTill" placeholder="" formControlName="ValidTill">
                                        <mat-datepicker-toggle matSuffix [for]="ValidTill"></mat-datepicker-toggle>
                                        <mat-datepicker #ValidTill></mat-datepicker>
                                    </mat-form-field>
                                    <!-- <input type="date" autocomplete="off" formControlName="ValidTill" id="txtValidTill" class="form-control" /> -->
                                </div>

                                <div class="col-md-4">
                                    <label class="str">Release To</label>
                                    <select class="form-control my-select" id="ddlReleaseTo" formControlName="ReleaseToID">
                                        <option *ngFor="let gRow of CustomerMasterAllvalues" [value]="gRow.ID">
                                            {{gRow.CustomerName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="str">Pick Up-Depo</label>
                                    <select class="form-control my-select" id="ddlDepo" formControlName="PickUpDepotID">
                                        <option *ngFor="let gRow of depoMasterAllvalues" [value]="gRow.ID">
                                            {{gRow.Depot}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="str">Surveyor</label>
                                    <select class="form-control my-select" id="ddlSurveyor" formControlName="SurveyorID">
                                        <option *ngFor="let gRow of CustomerMasterAllvalues" [value]="gRow.ID">
                                            {{gRow.CustomerName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="str">Stuffing Point</label>
                                    <select class="form-control my-select" id="ddlStuff" formControlName="StuffID">
                                        <option *ngFor="let gRow of StuffLMasterAllvalues" [value]="gRow.ID">
                                            {{gRow.StuffName}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label>Release Remarks to Yard</label>
                                                <textarea class="form-control croinputtext" style="height:100px!important;" placeholder="Notes" formControlName="YardRemarks"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label>Release Remarks to Customer</label>
                                                <textarea class="form-control croinputtext" style="height:100px !important;" formControlName="CusRemarks" placeholder="Notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>

            <div class="col-md-12 padlr0">

                <div class="row">
                    <div class="col-md-6 crotbl">
                        <table id="datatable-buttons" cellpadding="0" cellspacing="0" class="table table-responsive table-striped table-bordered w-100 dataTable no-footer" role="grid" aria-describedby="datatable-buttons_info">
                            <thead>
                                <tr role="row">
                                    <th class="actwid">S.No</th>
                                    <th>Container Type</th>
                                    <th>Booking Quantity</th>
                                    <th>Release Quantity</th>

                                </tr>
                            </thead>


                            <tbody>
                                <tr *ngFor="let gRow of DynamicCntrNoGrid; let i= index let last=last">
                                    <td> {{i+1}}</td>
                                    <td class="other">
                                        <select class="form-control" disabled [(ngModel)]="gRow.CntrTypeID" [ngModelOptions]="{standalone: true}">
                                            <option value="0">--Select--</option>
                                            <option *ngFor="let gRow of fillCntrType" [value]="gRow.ID">
                                                {{gRow.CntrTypes}}
                                            </option>
                                        </select>
                                    </td>
                                    <td class="other"><input type="number" autocomplete="off" disabled id="txtBkgQty" [ngModelOptions]="{standalone: true}" [(ngModel)]="gRow.BookingQty" class="form-control" /></td>

                                    <td class="other"><input type="number" autocomplete="off" (change)="updateTotal(gRow)" id="txtReqQty" [ngModelOptions]="{standalone: true}" [(ngModel)]="gRow.RequiredQty" class="form-control" /></td>


                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12 padlr0" style="text-align:right;">

                <button type="submit" (click)="OnSubmitCRO()" class="btn btn-success btn-raised vspbtn">Save<div class="ripple-container"></div></button>
            </div>
            <input type="hidden" id="HDRegId" ng-model="HDRegId" />
        </div>

    </div>


</form>
