<div class="container-fluid">
    <div class="row headtitle rotle mt-1">
        <div class="col-md-9">
            <h4 class="ml-2 mt-2">COA - Type</h4>
        </div>
        <div class="col-md-3 alrt">
            <button type="button" class="btn btn-success btn-raised bmd-btn-edit btntop" tabindex="0"
                (click)="checkAddPermission('add')">
                <i class="material-icons editicon">add</i>
                <div class="ripple-container">
                </div>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 mt-2">
            <div class="card m-b-30">
                <div class="card-body cpad enqview">
                    <div class="col-sm-12">
                        <table class="table table-responsive table-striped table-bordered w-100 text-center dataTable no-footer">
                            <thead>
                                <tr>
                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                        colspan="1" aria-label="Name: activate to sort column ascending"
                                         (click)="sort('COAGroup')">COA Group</th>

                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                        colspan="1" aria-label="Name: activate to sort column ascending"
                                         (click)="sort('COAType')">COA Type</th>

                                    <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                        colspan="1" aria-label="Name: activate to sort column ascending"
                                        (click)="sort('ShortName')">Short Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of pagedItems">
                                    <td (click)="checkAddPermission('edit', data.ID)" style="color: #0366d6;cursor: pointer;">
                                        {{data.COAGroup.GroupName }}</td>
                                    <td>{{data.COATypeName }}</td>
                                    <td>{{data.ShortName }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row page" align="right">
                        <ul *ngIf="pager.pages && pager.pages.length && pager.totalItems > 10" class="pagination">
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(1)">First</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                            </li>
                            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                <a (click)="setPage(page)">{{page}}</a>
                            </li>
                            <li *ngIf="(pager.totalPages - pager.startPage) > 5 ">
                                <a (click)="setPage(pager.startPage + 5)">...</a>
                            </li>
                            <li *ngIf="(pager.totalPages - pager.startPage) > 5">
                                <a (click)="setPage(pager.totalPages)">{{pager.totalPages}}</a>
                            </li>

                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.currentPage + 1)">Next</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.totalPages)">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 mt-2">
            <div class="card p-1 pt-4 pb-4">
                <form [formGroup]="coaTypeFilter" class="mt-3 mb-3">
                    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                        <div class="form-group bmd-form-group">
                            <!-- <label>COA Group</label> -->
                            <!-- <select formControlName="COAGroup" class="form-control my-select">
                                <option value="" disabled>--SELECT COA GROUP--</option>
                                <option *ngFor="let cao of coaGroupList" [value]="cao.ID">
                                    {{cao.GroupName | uppercase}}
                                </option>
                            </select> -->
                            <ng-select class="searchdropdown" [attr.disabled]="isCopied ? 'disabled' : null" [clearable]="false"  formControlName="COAGroup" >
                                <ng-option [value]="''" [disabled]="true">--SELECT COA GROUP--</ng-option>
                                <ng-option *ngFor="let cao of coaGroupList" [value]="cao.ID">
                                    {{cao.GroupName | uppercase}}
                                </ng-option>
                              </ng-select>  
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                        <div class="form-group bmd-form-group">
                            <input formControlName="COAType" type="text" autocomplete="off" class="form-control"
                                name="acctCode" placeholder="COA Type" maxlength="20">
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                        <div class="form-group bmd-form-group">
                            <input formControlName="ShortName" type="text" autocomplete="off" class="form-control"
                                name="acctCode" placeholder="Short Name" maxlength="20">
                        </div>
                    </div>
                </form>

                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12 searchbtn alrt text-center ">
                    <button style="padding: 2px 0px !important;width: 40%;font-size: 14px !important;" type="submit"
                        (click)="getCOA('filter')" class="btn btn-primary btn-raised mb-0">Search<div
                            class="ripple-container"></div></button>
                    <button style="padding: 2px 0px !important;width: 40%;font-size: 14px !important;"
                        class="btn btn-raised btn-danger mb-0" (click)="getCOA();createFilterForm()">Clear<div
                            class="ripple-container"></div></button>
                </div>

            </div>
        </div>
    </div>

</div>
