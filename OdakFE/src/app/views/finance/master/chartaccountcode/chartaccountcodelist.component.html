<div class="row headtitle">
    <div class="col-md-9 col-sm-9 col-lg-9 col-xl-9">
        <h4>Chart of Accounts Code Auto Generation Setting</h4>
    </div>
    <div class="col-md-3 col-sm-3 col-lg-3 col-xl-3 alrt">
        <button type="button" class="btn btn-success btntop btn-raised bmd-btn-edit" (click)="onBack()">
            <i class="material-icons editicon">reply</i>
            <div class="ripple-container"></div>
        </button>
    </div>
</div>

<form [formGroup]="FinancialForm">
    <div class="card">
        
       <!----<div class="card-footer ">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12" style="text-align:right;">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-raised mb-0">Submit</button>
            </div>
            <input type="hidden" id="HDRegId" ng-model="HDRegId" />
        </div>--->
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12 padlr0 ">
                    <table id="datatable-buttons" cellpadding="0" cellspacing="0"
                        class="table table-responsive table-striped table-bordered w-100 dataTable no-footer"
                        role="grid" aria-describedby="datatable-buttons_info">
                        <thead>
                            <tr role="row">
             
                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                    colspan="1" aria-label="Name: activate to sort column ascending"
                                    (click)="sort('OrgCode')" [readonly]="!isBankaccount" > 
                                    Account Type
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                    colspan="1" aria-label="Name: activate to sort column ascending" 
                                    (click)="sort('OrgCode')">
                                    Seq Number
                                </th>
                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                colspan="1" aria-label="Name: activate to sort column ascending" 
                                (click)="sort('OrgCode')">
                                Number of digit
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1"
                                colspan="1" aria-label="Name: activate to sort column ascending" 
                               (click)="sort('OrgCode')">
                            Starting Number
                            </th>
                             
                            </tr>
                        </thead>


                        <tbody>
                            <ng-container *ngFor='let dataItem of maninaccountlabelListItemList | keyvalue;let i=index;'>
                            <tr >
        <!-- dataItem.value[0].isExpand = !dataItem.value[0].isExpand-->
                                <td colspan="4" (click)="dataItem.value[0].isExpand = !dataItem.value[0].isExpand">
                                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6 text-left">
                                        <label class="str1">{{dataItem.key}}
                                        <i style="font-size:12px;font-weight: bold;" *ngIf="!dataItem.value[0].isExpand" class="bmd-btn-edit material-icons addicon">add</i>
                                        <i style="font-size:12px;font-weight: bold;" *ngIf="dataItem.value[0].isExpand" class="bmd-btn-edit material-icons minimize">minimize</i>
                                    </label>
                                       
                                    </div>
                                  
                               </td>
                               </tr>
                               
                               <ng-container  *ngFor='let data of dataItem.value'>
                                <tr><td *ngIf="dataItem.value[0].isExpand"><div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                                    <label class="str1">{{data.SubAccountGroupName}}</label>
                                </div></td>
                                <td style="width:34%" *ngIf="dataItem.value[0].isExpand">
                                    <input type="text" name="SequenceNo"
                                    [(ngModel)]="data.SequenceNo" [ngModelOptions]="{standalone: true}"
                                    autocomplete="off"
                                    id="txtEntityvalue" 
                                    
                                    class="form-control" onlyNumber>
                                   </td>
                                   <td style="width:34%" *ngIf="dataItem.value[0].isExpand"> 
                                    <input type="text" name="NumberOfDigits"
                                    [(ngModel)]="data.NumberOfDigits" [ngModelOptions]="{standalone: true}"
                                    autocomplete="off"
                                    id="txtEntityvalue" 
                                    
                                    class="form-control" onlyNumber>
                                   </td>
                                   <td style="width:34%" *ngIf="dataItem.value[0].isExpand">
                                    <input type="text" name="StartingNumber"
                                    [(ngModel)]="data.StartingNumber" [ngModelOptions]="{standalone: true}"
                                    autocomplete="off" maxlength="{{data.NumberOfDigits}}"
                                    id="txtEntityvalue" 
                                   
                                    class="form-control" onlyNumber>
                                   </td>
                                </tr>
                                </ng-container>
                            
                            </ng-container>
                        </tbody>

                    </table>
                </div>
            </div>
            
        </div>
        <div class="card-footer ">
            <div class="col-md-12 alrt">
                                    <button type="submit" (click)="onSubmit()" class="btn  btn-raised mb-0" style="background-color:green;color:white;margin-right:12px;">Submit</button>
                                    <button type="button" (click)="reset()"  class="btn btn-primary btn-raised mb-0">Cancel</button>
                                </div>
            <input type="hidden" id="HDRegId" ng-model="HDRegId" />
        </div>
    </div>

   
</form>
