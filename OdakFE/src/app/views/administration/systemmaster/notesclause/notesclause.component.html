<div class="row headtitle">
    <div class="col-md-9">
        <h4>Notification & BL Clauses</h4>
    </div>
    <div class="col-md-3 alrt">
        <button type="button" class="btn btn-success btn-raised bmd-btn-edit btntop" [routerLink]="['/views/administration/systemmaster/notesclause/notesandclausesview']"><i class="material-icons editicon">reply</i><div class="ripple-container"></div></button>
    </div>
</div>

<div class="card ">
    <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
            <div class="row" style="border:1px solid #ccc;">
                <div class="col-md-4" style="text-align:center; border-right:1px solid #ccc;">
                    <label style="font-size:20px!important;margin-top:50px;">Container Release Order</label>
                    <input type="hidden" formControlName="DocID" />
                </div>
                <div class="col-md-8">
                    <div id="datatable-buttons_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="datatable-buttons" class="table table-striped table-bordered w-100 dataTable no-footer" role="grid" aria-describedby="datatable-buttons_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="actwid" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                S.No
                                            </th>
                                            <th tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                Document Category
                                            </th>
                                            <th class="actwid" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 129.95px;">Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>

                                        <tr *ngFor="let dynamic of dynamicArray; let i = index;">
                                            <td>1</td>
                                            <td>
                                                <div class="form-group bmd-form-group">
                                                    <div class="col-md-12 padlr0">
                                                        <textarea [(ngModel)]="dynamicArray[i].Notes" class="form-control" autocomplete="off" rows="5" style="height:100px!important;" [ngModelOptions]="{standalone: true}"></textarea>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="td-actions text-right">
                                                <button type="button" rel="tooltip" (click)="addRow(i)" class="btn btn-success bmd-btn-fab" data-original-title="" title="">
                                                    <i class="material-icons">add</i>
                                                </button>
                                                <!--<button type="button" rel="tooltip" (click)="deleteRow(i,dynamicArray[i].ID)" class="btn btn-danger bmd-btn-fab" data-original-title="" title="">
                                                    <i class="material-icons">delete</i>
                                                </button>-->

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer ">
            <div class="col-md-12" style="text-align:right;">
                <button type="submit" click="onSubmit()" class="btn btn-success btn-raised mb-0">Submit</button>
               
            </div>

        </div>
        </form>
</div>
