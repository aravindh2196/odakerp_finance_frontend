<div class="row headtitle">
    <div class="col-md-9">
        <h4>Principal/Agency Agreement</h4>
    </div>
    <div class="col-md-3 alrt">
        <button type="button" class="btn btn-success btn-raised bmd-btn-edit btntop" [routerLink]="['/views/masters/LAmaster/Principalagency/Principalagencyview']"><i class="material-icons editicon">reply</i><div class="ripple-container"></div></button>
    </div>
</div>


<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-justified" role="tablist">
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link active show" data-toggle="tab" href="home-1" (click)="btntabclick(1)" role="tab" aria-selected="true">Principal Details</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" (click)="btntabclick(2)" role="tab" aria-selected="false">Port wise agent Details</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" (click)="btntabclick(3)" role="tab" aria-selected="false">Principal Agreement</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" (click)="btntabclick(4)" role="tab" aria-selected="false">Attachments</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" data-toggle="tab" (click)="btntabclick(5)" role="tab" aria-selected="false">Alert Mails</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div class="tab-pane pt-3 active show" role="tabpanel">
                        <div id="datatable-buttons_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <div class="row">
                                <div class="col-sm-12 tablevar">
                                    <table id="datatable-buttons" class="det table table-striped table-bordered w-100 dataTable no-footer" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                            <tr role="row">
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                    Attach File
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                    Attachment Type
                                                </th>
                                                <th class="actwid" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 129.95px;">
                                                    Action
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>


                                                <td style="width:60%!important">
                                                    <input type="file" class="file-upload" id="txtAttachFile" [(ngModel)]="AttachFile" (change)="onFileSelected($event)">
                                                    <span class='label label-info' id="upload-file-info"></span>
                                                </td>
                                                <td>
                                                    <select class="form-control my-select" [(ngModel)]="AttachTypeID" id="ddlAttachType" [ngModelOptions]="{standalone: true}">
                                                        <option *ngFor="let gRow of fillAttachedAgreementType" [value]="gRow.ID">{{gRow.GeneralName}}</option>
                                                    </select>

                                                </td>
                                                <td class="td-actions text-right entrygrid">
                                                    <button type="button" rel="tooltip" (click)="AddAttach(gRow)" class="btn btn-success bmd-btn-fab" data-original-title="" title="">
                                                        <i class="material-icons">add</i>
                                                    </button>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table id="datatable-buttons" class="table table-striped table-bordered w-100 dataTable no-footer" role="grid" aria-describedby="datatable-buttons_info">
                                        <thead>
                                            <tr role="row">
                                                <th class="actwid" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                    S.No
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                    Attach File
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 177.575px;">
                                                    Attachment Type
                                                </th>
                                                <th class="actwid" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 129.95px;">
                                                    Action
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                            <tr *ngFor="let gRow of DynamicGridAccLink; let i= index">
                                                <td> {{i+1}}</td>
                                                <td>{{gRow.AttachFile}}</td>
                                                <td>{{gRow.AttachName}}</td>
                                                <td class="alc">
                                                    <button type="button" rel="tooltip" (click)="RemoveAttach(DynamicGridAttachLink,$index,gRow.AID)" class="btn btn-danger bmd-btn-fab" data-original-title="" title="">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="col-md-12" style="text-align:right;">
                    <button type="submit" (click)="OnSubmitFileAttached()" class="btn btn-primary btn-raised mb-0"><i class="fa fa-save"></i>Save</button>
                </div>
                <input type="hidden" id="HDRegId" ng-model="HDRegId" />
            </div>
        </div>
    </div>
</div>
