
<form [formGroup]="PortViewform">
    <div class="row headtitle">
        <div class="col-md-9">
            <h4>Port/Liner Tariff</h4>
        </div>

        <div class="col-md-3 alrt">

            <button type="button" class="btn btn-success btn-raised bmd-btn-edit btntop" [routerLink]="['/views/masters/LAmaster/porttariff/porttariff']"><i class="material-icons editicon">add</i><div class="ripple-container"></div></button>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card m-b-30">
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Liner Name</label>
                                        <select class="form-control my-select" [(ngModel)]="ddlPrinciple" formControlName="PrincibleID" id="ddlPrinciple">
                                            <option value="0">--Select--</option>
                                            <option *ngFor="let gRow of CustomerMasterAllvalues" [value]="gRow.ID">
                                                {{gRow.CustomerName}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Port Name</label>
                                        <select class="form-control my-select" formControlName="PortID" id="ddlPort">
                                            <option value="0">--Select--</option>
                                            <option *ngFor="let gRow of PortAllvalues" [value]="gRow.ID">
                                                {{gRow.PortName}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Container Type</label>
                                        <select class="form-control my-select" id="ddlEquipmentType" formControlName="EquipmentTypeID">
                                            <option value="0">--Select--</option>
                                            <option *ngFor="let gRow of CntrTypesvalues" [value]="gRow.ID">
                                                {{gRow.CntrTypes}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--<div class="col-md-3">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Status</label>
                                        <select class="form-control my-select statuscls" id="ddlStatusv" name="Status" formControlName="Status" placeholder="Status">
                                            <option value="0">Status</option>
                                            <option *ngFor="let status of statusvalues" [value]="status.value">
                                                {{status.viewValue}}
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>-->
                    </div>
                    <div class="col-md-12 searchbtn alrt padlr0">
                        <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-raised mb-0">Search<div class="ripple-container"></div></button>
                        <button type="submit" (click)="clearSearch()" class="btn btn-raised btn-danger mb-0">Clear<div class="ripple-container"></div></button>
                    </div>
                    <div class="divide"></div>
                    <div id="datatable-buttons_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12 padlr0">
                                <table id="datatable-buttons" class="table table-striped table-bordered w-100 dataTable no-footer" role="grid" aria-describedby="datatable-buttons_info">
                                    <thead>
                                        <tr role="row">
                                            <th>S.No</th>
                                            <th class="sorting" (click)="sort('LinerName')">Line</th>
                                            <th class="sorting" (click)="sort('portName')">Port</th>
                                            <th class="sorting" (click)="sort('EquipmentType')">Container Type</th>
                                            <th class="sorting">Status</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let dataItem of pagedItems;let i = index">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{dataItem.LinerName}}</td>
                                            <td>{{dataItem.portName}}</td>
                                            <td>{{dataItem.EquipmentType}}</td>
                                            <td></td>
                                            <td class="alc">
                                                <button class="btn btn-success bmd-btn-fab" (click)="OnClickEdit(dataItem.ID)"><i class="material-icons">edit</i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>


                        <div class="row page" align="right">

                            <!-- pager -->
                            <ul *ngIf="pager.pages && pager.pages.length && pager.totalItems > 10" class="pagination">
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}">
                                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                    <a (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li *ngIf="(pager.totalPages - pager.startPage) > 5 ">
                                    <a (click)="setPage(pager.startPage + 5)">...</a>
                                </li>
                                <li *ngIf="(pager.totalPages - pager.startPage) > 5">
                                    <a (click)="setPage(pager.totalPages)">{{pager.totalPages}}</a>
                                </li>

                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                    <a (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                            </ul>


                        </div>
                    </div>
                </div>
            </div> <!-- end col -->


        </div>

    </div>

</form>
